<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Relojes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      margin: 5px 0;
      color: #555;
    }
    .price {
      font-weight: bold;
      color: #000;
      margin-bottom: 10px;
    }
    footer {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Catálogo de Relojes</h1>
    <p>Elegancia y estilo en cada segundo</p>
  </header>

  <section class="container">
    <!-- Producto 1 -->
    <div class="card">
      <img src="reloj1.jpg" alt="Reloj Clásico">
      <h3>Reloj Clásico</h3>
      <p>Acero inoxidable</p>
      <p class="price">$120.000</p>
    </div>

    <!-- Producto 2 -->
    <div class="card">
      <img src="reloj2.jpg" alt="Reloj Deportivo">
      <h3>Reloj Deportivo</h3>
      <p>Resistente al agua</p>
      <p class="price">$150.000</p>
    </div>

    <!-- Producto 3 -->
    <div class="card">
      <img src="reloj3.jpg" alt="Reloj Elegante">
      <h3>Reloj Elegante</h3>
      <p>Correa de cuero</p>
      <p class="price">$180.000</p>
    </div>
  </section>

  <footer>
    <p>© 2026 Catálogo de Relojes | Contáctanos por WhatsApp</p>
  </footer>

</body>
</html>
